<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZillionFundz Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div id="title">ZillionFundz Calculator</div>
        <div id="calculator">

            <input type="text" id="screen" readonly placeholder="ZillionFundz">
            <hr style="border: 1px solid #8c0399;">
            <div id="buttons">
                <button onclick="appendToScreen('7')">7</button>
                <button onclick="appendToScreen('8')">8</button>
                <button onclick="appendToScreen('9')">9</button>
                <button onclick="appendToScreen('+')" class="operator-btn ">+</button>
                <button onclick="appendToScreen('4')">4</button>
                <button onclick="appendToScreen('5')">5</button>
                <button onclick="appendToScreen('6')">6</button>
                <button onclick="appendToScreen('-')" class="operator-btn ">-</button>
                <button onclick="appendToScreen('1')">1</button>
                <button onclick="appendToScreen('2')">2</button>
                <button onclick="appendToScreen('3')">3</button>
                <button onclick="appendToScreen('*')" class="operator-btn ">x</button>
                <button onclick="appendToScreen('0')">0</button>
                <button onclick="appendToScreen('.')">.</button>
                <button onclick="deleteRecent()" style="font-size: 30px;">DE</button>
                <button onclick="appendToScreen('/')" class="operator-btn ">/</button>
                <button onclick="clearScreen()" style="font-size: 30px;">AC</button>
                <div class="to-grow">
                    <button onclick="calculate()" class="operator-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="javascripts/script.js"></script>
</body>

</html>
