<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles/todoStyle.css">
</head>

<body>
    <div class="universal-container">
        <div class="template-container">
            <div class="template-title">
                <h3>My To-do List</h3>
                <h4 class="name-title">(Pwered by ZillionFundz Innovations
                    Company)</h4>
            </div>

            <div class="item">
                <input type="text" id="input-box" placeholder="Enter text here... E.g (Zillion Entertainments).">
                <button onclick="addItem()" id="add-button">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->

            </ul>
        </div>

    </div>
    <div class="item-area">
        <div class="item">

        </div>

    </div>


    <script src="javaScripts/todoScript.js"></script>
</body>

</html>
